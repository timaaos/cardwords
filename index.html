<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardword</title>
    <style>
        body {
            background-color: gray;
        }
        #card {
            border-radius: 10%;
            background-color: white;
            padding: 5px;
            display: flex;
            margin: auto;
        }
        #cardcontent {
            margin-right: auto;
            margin-left: auto;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #pwapopup {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100vw;
            height: fit-content;
        }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="pwapopup">
        <p>Пожалуйста, добавь этот сайт на рабочий стол, чтобы он работал как приложение (PWA)</p>
    </div>
    <div id="container">
        <div id="card">
            <div id="cardcontent">
                <h2>разочаровывать</h2><br>
                <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
            </div>
        </div>
    </div>
    <script>

        function res(){
            var card = document.getElementById("card");
            var size = Math.min(window.innerWidth, window.innerHeight)-15;
            card.style.width = size+"px";
            card.style.height = size+"px";
        }
        function pwapopup(){
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById("pwapopup").style.display = "none";
            }
        }
        pwapopup();
        res();
        window.onresize = function(event){
            res();
        }
    </script>
</body>
</html>
